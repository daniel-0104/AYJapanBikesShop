<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile - AY Japan Bikes Shop</title>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
    <link rel="icon" href="image/ay japan bikes shop.png">
<body>

    <div class="container-lg">
        <a href="home.html" class="btn btn-secondary my-4 btn-lg">
            <i class="fa-solid fa-arrow-left-long"></i>
        </a>
    </div>

    <!-- acc profile start  -->
    <div class="container-lg mb-4">
        <div class="profile-container">
            <div class="profile-form card">
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center title-2">Account Profile</h3>
                    </div>
                    <hr>
                    <form action="" method="post">
                        <div class="row mx-auto align-items-center justify-content-center">
                            <div class="col-lg-5 col-sm-5 mb-4">
                                <img src="image/rider4.avif" class="w-100"/>

                                <div class="form-group mt-3">
                                    <label class="control-label mb-1">Role</label>
                                    <input name="role" type="text" value="user"
                                    class="form-control" disabled>
                                </div>
                            </div>

                            <div class="col-lg-7 col-sm-7">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label mb-1">Name</label>
                                            <input name="name" type="text"  value="william"
                                            class="form-control" placeholder="Enter your name">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label mb-1">Email</label>
                                            <input name="email" type="text" value="exp@gmail.com"
                                            class="form-control" placeholder="Enter your email">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label mb-1">Phone</label>
                                            <input name="phone" type="number" value="09976453456"
                                            class="form-control" placeholder="Enter your phone number">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label mb-1">Gender</label>
                                            <select name="gender" class="form-control">
                                                <option value="">Choose gender...</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3 mb-3">
                                    <input type="file" class="form-control" name="image">
                                </div>

                                <div class="form-group">
                                    <label class="control-label mb-1">Address</label>
                                    <textarea name="address" class="form-control" cols="30" rows="3" placeholder="Enter your address">YGN</textarea>
                                </div>

                                <div class="mt-3">
                                    <button class="btn bg-dark text-white col-12" type="Submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- acc profile end  -->

    
</body>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
